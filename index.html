<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <main class="container">
    <h1>Pizza</h1>
    <form class="form-group" id="burrito-form">
      <section>
        <p>Burrito Bowls: start with brown rice</p>
        <select class="form-control" id="size">
          <option value="5">Regular size $5</option>
          <option value="7">Texas-sized $7</option>
        </select>
      </section>

      <section id="bean-section">
        <label for="cheese">Choose your beans</label>
        <select class="form-control" id="cheese">
          <option value="0">Black</option>
          <option value="0">Pinto</option>
          <option value="0">Half of each</option>
          <option value="0">No Beans</option>
        </select>
      </section>

      <section id="toppings-section">
        <p>Choose toppings</p>
        <input type="checkbox" name="toppings" value="0">
        <label for="toppings">Pico de Gallo</label>
        <br>
        <input type="checkbox" name="toppings" value="0">
        <label for="toppings">Olives</label>
        <br>
        <input type="checkbox" name="toppings" value="0">
        <label for="toppings">Cheese</label>
        <br>
        <input type="checkbox" name="toppings" value="0">
        <label for="toppings">Onions (ew, why)</label>
        <br>
        <input type="checkbox" name="toppings" value="0">
        <label for="toppings">Lettuce</label>
        <br>
        <input type="checkbox" name="toppings" value="1">
        <label for="toppings">Guacamole + $1</label>
        <br>
        <input type="checkbox" name="toppings" value="1">
        <label for="toppings">Chicken + $2</label>
        <br>
        <input type="checkbox" name="toppings" value="1">
        <label for="toppings">Cow + $2</label>
        <br>
        <input type="checkbox" name="toppings" value="1">
        <label for="toppings">Pig + $2</label>
        <br>
      </section>

      <button type="submit" class="btn btn-dark">Order</button>
    </form>
    <section id="bowl-result"><span class="bowl"></span></section>
  </main>
</body>
</html>
