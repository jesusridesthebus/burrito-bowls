<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <main class="container">
    <h1>Pizza</h1>
    <form class="form-group" id="pizza-form">
      <section id="cheese-section">
        <label for="cheese">Choose your cheese type (no additional charge)</label>
        <select class="form-control" id="cheese">
          <option value="0">Mozarella</option>
          <option value="0">Vegan cheese</option>
          <option value="0">No cheese</option>
        </select>
      </section>

      <section id="toppings-section">
        <p>Choose toppings (Meat is $1 each, other toppings are $0.50 each)</p>
        <input type="checkbox" name="toppings" value="1">
        <label for="toppings">Pepperoni</label>
        <br>
        <input type="checkbox" name="toppings" value="1">
        <label for="toppings">Sausage</label>
        <br>
        <input type="checkbox" name="toppings" value="1">
        <label for="toppings">Canadian Bacon</label>
        <br>
        <input type="checkbox" name="toppings" value=".5">
        <label for="toppings">Mushrooms</label>
        <br>
        <input type="checkbox" name="toppings" value=".5">
        <label for="toppings">Olives</label>
        <br>
        <input type="checkbox" name="toppings" value=".5">
        <label for="toppings">Peppers</label>
        <br>
        <input type="checkbox" name="toppings" value=".5">
        <label for="toppings">Onions (ew, why)</label>
        <br>
        <input type="checkbox" name="toppings" value=".5">
        <label for="toppings">The tears of my enemies</label>
        <br>
      </section>

      <section>
        <p>Choose pizza size</p>
        <select class="form-control" id="size">
          <option value="10">Small $10+toppings</option>
          <option value="12">Medium $12+toppings</option>
          <option value="15">Large $15+toppings</option>
        </select>
      </section>

      <button type="submit" class="btn btn-dark">Order</button>
    </form>
  </main>
</body>
</html>
